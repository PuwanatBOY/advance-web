<app-cus-navbar></app-cus-navbar>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Your Cart</h1>
     </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive" >
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">สินค้า</th>
                            <th scope="col">Available</th>
                            <th scope="col" class="text-center">จำนวน</th>
                            <th scope="col" class="text-right">ราคา</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of getProductData() index as i" >
                            <td><img [src]="item.img" height="60px"/> </td>
                            <td>{{item.nameCargo}}</td>
                            <td>In stock</td>
                            <td class="text-center">{{item.quantity}}</td>
                            <td class="text-right">{{item.price|number}} บาท</td>
                            <td class="text-right"><button class="btn btn-sm btn-danger" (click)="deleteProductInCart(item._id)"><i class="fa fa-trash"></i> </button> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>ราคารวมทั้งสิ้น</strong></td>
                            <td class="text-right"><strong>{{getTotal()|number}} บาท</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6" >
                    <button class="btn btn-lg btn-block btn-dark " (click)="backToMain()">กลับสู่หน้าหลัก</button>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button class="btn btn-lg btn-block btn-success text-uppercase" (click)="saveToOderStatus()">ยืนยันคำสั่งซื้อ</button>
                </div>
            </div>
        </div>
    </div>
</div>
