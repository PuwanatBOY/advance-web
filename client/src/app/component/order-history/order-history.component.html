<html >
    <!-- header navbar -->
    <app-cus-navbar></app-cus-navbar>

    <!-- body -->
    <div class="container">
        <div *ngFor="let item of getAllData() index as i">
            <div *ngIf="checkStatus(item.status)">
            <div class="mx-auto mt-3 " style="width:95%; box-shadow: 1px 1px 10px 2px rgb(141, 141, 141);">
                <div class="card-header" >
                    <div class="row">
                        <div class="col">
                            <div class="row pl-3">
                                คำสั่งซื้อ
                                <div class="text-info">#{{item._id}}</div>
                            </div>
                            <div style="color:grey; font-size: 70%;">สั่งซื้อวันที่ {{item.date | date:'dd-MMMM-yyyy'}}</div>
                        </div>
                        <div class="col">
                            <div class="text-right">
                                <h5><div class="text-danger" *ngIf="item.status == 'ยกเลิกการสั่งซื้อ'">{{item.status}}</div>
                                    <div class="text-success" *ngIf="item.status == 'เสร็จสิ้น'">{{item.status}}</div></h5>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-3">
                            <img [src]="item.img" class="mr-4" style="width: 100px">
                        </div>
                        <div class="col">
                            <div >{{item.name}}</div>
                            <div>฿{{item.price | number}} (price per piece)</div>
                            <div class="text-black-50">x{{item.quantity}}</div>
                            <hr />
                            <div class="text-right">
                                การสั่งซื้อรวม : 
                                <h4><div style="color: #000000; font-weight:bold;">฿{{item.price* item.quantity | number}}</div></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        </div>
    </div>
    



</html>
